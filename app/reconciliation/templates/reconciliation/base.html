<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}BSRS{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
      body {
        background-color: #e7f0fd; /* Light blue background */
        color: #333;
      }
      .sidebar {
        background: linear-gradient(180deg, #0d6efd 0%, #4dabf7 100%); /* Blue gradient */
        min-height: 100vh;
        color: white;
      }
      .sidebar a {
        color: white;
        font-weight: 600;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #084298; /* Darker blue */
        color: #cfe2ff;
      }
      .topbar {
        background: #bbd7ff; /* Lighter blue */
        padding: 0.5rem 1.5rem;
        box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      }
      .topbar .brand {
        font-weight: 700;
        font-size: 1.4rem;
        color: #0b5ed7; /* Bootstrap primary blue */
      }
      .topbar .user-icon {
        font-size: 1.4rem;
        color: #0b5ed7;
        cursor: pointer;
      }
      main.content {
        padding: 2rem;
        background: white;
        border-radius: 12px;
        margin: 1rem;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
        min-height: 85vh;
      }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3">
        <a href="/" class="mb-4 text-center brand text-white text-decoration-none">
            <i class="bi bi-bank2"></i> BSRS
        </a>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'bank_transactions' %}" class="nav-link {% if request.path == '/bank_transactions/' %}active{% endif %}">
                    <i class="bi bi-list-check"></i> Bank Transactions
                </a>
            </li>
            <li>
                <a href="{% url 'upload_transactions' %}" class="nav-link {% if request.path == '/upload/' %}active{% endif %}">
                    <i class="bi bi-upload"></i> Upload Transactions
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="flex-grow-1">
        <header class="topbar d-flex justify-content-between align-items-center">
            <div class="brand">Bank Statement Reconciliation System</div>
            <div>
                <i class="bi bi-person-circle user-icon" title="User Profile"></i>
            </div>
        </header>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
