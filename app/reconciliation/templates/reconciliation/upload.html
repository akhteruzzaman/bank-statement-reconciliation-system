{% extends 'reconciliation/base.html' %}

{% block title %}Upload Transactions{% endblock %}

{% block content %}
<h1>Upload Transactions File</h1>

{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}

<form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="file" class="form-label">Choose CSV or XLSX file</label>
        <input type="file" id="file" name="file" class="form-control" accept=".csv, .xlsx" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
